name: pre-commit
description: run pre-commit
inputs:
  extra_args:
    description: options to pass to pre-commit run
    required: false
    default: '--all-files'
runs:
  using: composite
  steps:
  - run: python -m pip install pre-commit
    shell: bash
  - run: which pre-commit
    shell: bash
  - run: python -m pip freeze --local
    shell: bash
  - run: pre-commit install
    shell: bash
  - run: |
      # run multiple times to fix all the issues
      while pre-commit run --show-diff-on-failure --color=always ${{ inputs.extra_args }}; ss=$?; [[ $ss -eq 1 ]]
      do
          echo in loop
      done
      echo "out of loop with ?=$? but ss=$ss"
    shell: bash
